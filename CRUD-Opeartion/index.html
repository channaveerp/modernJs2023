<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>Shoppig Application</header>
      <form action="" id="item-form" class="item-form">
        <input
          type="text"
          placeholder="Enter Item here"
          id="item-input"
          name="item"
          class="form-input"
        />
        <button type="submit" id="btn">Add+</button>
      </form>
      <!-- filter -->
      <div class="filter">
        <input
          type="text"
          placeholder="Fiter"
          id="filter"
          name="item"
          class="form-input-filter"
        />
      </div>
      <ul id="item-list">
        <button id="claer">Clear All</button>
      </ul>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
